<!DOCTYPE html>
<html>
    <head>
        <title>Odin Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="display">
                <div data-previous-operation></div>
                <div data-current-operation></div>
            </div>
            <div class="buttons">
                <div class="main-buttons">
                    <button data-number>7</button>
                    <button data-number>8</button>
                    <button data-number>9</button>
                    <button data-divide>รท</button>
                    <button data-number>4</button>
                    <button data-number>5</button>
                    <button data-number>6</button>
                    <button data-multiply>*</button>
                    <button data-number>1</button>
                    <button data-number>2</button>
                    <button data-number>3</button>
                    <button data-subtract>-</button>
                    <button data-number>0</button>
                    <button data-number>.</button>
                    <button data-equals>=</button>
                    <button data-add>+</button>
                </div>
                <div class="other-buttons">
                    <button data-backspace>Back</button>
                    <button data-clear>Clear</button>
                </div>
            </div>
        </div>
        <script src="./js/scripts.js"></script>
    </body>
</html>
