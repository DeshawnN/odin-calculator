<!DOCTYPE html>
<html>
    <head>
        <title>Odin Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="display">2 + 2 = 4</div>
            <div class="buttons">
                <div class="number-buttons">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                </div>
                <div class="calculation-buttons">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                    <button>Clear</button>
                </div>
            </div>
        </div>
        <script src="./js/scripts.js"></script>
    </body>
</html>
